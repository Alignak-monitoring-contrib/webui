host list

<div>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="[{name:'name'},{name:'address'},{prop:'ls_state',name:'state'}]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    (page)='onPage($event)'
    (sort)='onSort($event)'>
  </ngx-datatable>
</div>
